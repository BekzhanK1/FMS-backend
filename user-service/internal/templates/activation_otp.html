<!DOCTYPE html>
<html>

<head>
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 12px;
            color: #777777;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your OTP Code</h1>
        <p>Hello,</p>
        <p>Use the following OTP code to complete your action:</p>
        <div class="otp-code">{{.OtpCode}}</div>
        <p>Please do not share this code with anyone. It will expire soon.</p>
        <div class="footer">Thank you for using our service!</div>
    </div>
</body>

</html>
